<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment | To-do</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div class="not-supported">Screen size is not supported, please use a bigger display!</div>
    <h1 class="ml-20">To-Do App<p>v2</p></h1>
    <div class="ml-20 input-hold">
        <input class="input-text" type="text" name="input-task" id="input-task" placeholder="Add a task ...">
        
        <!-- This adds a color wheel to select a card color -->
        <span class="color-card">
        <label for="bgcolor"><img src="./assets/color-circle.png" width="24px" height="24px"></label>
        <input type="color" id="bgcolor"></span>

        <span onclick="inputTask()" class="add"></span>
    </div>    
    <div>
        <ul class="flex-list" id="task-list">
        </ul>
    </div>

    <footer>
        <a href="https://github.com/a-chakrawarti/Webpage-Crownstack">GitHub Repository</a>
    </footer>
</body>
<script src="./script.js"></script>
</html>
