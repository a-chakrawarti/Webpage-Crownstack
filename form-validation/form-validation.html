<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Form validation:</h1>
    <form action="/form-validation/welcome.html" name ="myForm" onsubmit="return validateForm()" method = "post">
        <div class="formdesign" id="name">
            Name: <input type="text" name="fname"><b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="email">
            Email: <input type="email" name="femail"><b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="phone">
            Phone: <input type="phone" name="fphone" required><b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="pass">
            Password: <input type="password" name="fpass" required><b><span class="formerror" required></span></b>
        </div>

        <div class="formdesign" id="cpass">
            Confirm password: <input type="password" name="fcpass"><b><span class="formerror" required></span></b>
        </div>

        <input class = "but" type ="submit" value="Submit">
    </form>
</body> 

</html>
